<!DOCTYPE html>
<html>
  <head>
    <title>Don't Panic</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/Linux.png"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <style>
      body {
        background:#fff url(images/hitchhikers-guide-to-the-galaxy.jpg) no-repeat fixed center;
        height: 100vh;
        width: %100;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed; 
        color: white;
        font-family: calibri;
        text-transform: uppercase;
      }
      h1 {
        background: #5C0000;
        border-radius: 0.3rem;
        padding: 0.3rem 0.5rem;
        font-size: 2.5rem;
        line-height: 2.5rem;
        margin: 0;
      }
      #top * {
        display: inline-block;
        vertical-align: top;
        margin-top: 3rem; 
      }
      #bop {
        margin-top: 0.8rem;
        font-size: 0.85rem;
      }
      #fop {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2rem;
        padding-bottom: 1rem;
      }
      #fop img {
        height: 2rem;
        margin: 0 0.6rem;
      }
      #fop img#twitter {
        height: 1.5rem;
        margin-bottom: 0.25rem;
      }
      .dot:before {
        content: " | ";
        color: #5C0000;
      }
      @media (min-width: 320px) and (orientation: landscape) {
        html {
          font-size: 15px;
        }
      }
      @media (min-width: 589px) {
        html {
          font-size: 20px;
        }
      }
      @media (min-width: 733px) {
        html {
          font-size: 25px;
        }
      }
      @media (min-width: 870px) {
        html {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <center id='top'><h1>Samed Saka</h1></center>
    <center id='bop'>Student<span class='dot'></span>Developer<span class='dot'></span>Coffee Geek</center>
    <center id='fop'><a href='https://facebook.com/sakasamed'><img src='images/facebook.png'></a><a href='https://twitter.com/samedsaka'><img src='images/twitter.png' id='twitter'></a><a href='https://github.com/samedsaka'><img src='images/github.png'></a><a href='https://www.linkedin.com/in/samedsaka'><img src='images/linkedin.png'></a></center>
  </body>
</html>
